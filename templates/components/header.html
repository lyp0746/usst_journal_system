<header class="bg-primary bg-gradient text-white py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h4 mb-0">上海理工大学学报</h1>
    {% if user.is_authenticated %}
      <div>
        <span>欢迎，{{ user.profile.full_name }}</span>
        <a href="{% url 'profile' %}" class="text-white mx-2">个人资料</a>
        <a href="{% url 'logout' %}" class="text-white">退出</a>
      </div>
    {% else %}
      <div>
        <a href="{% url 'login' %}" class="text-white mx-2">登录</a>
        <a href="{% url 'register' %}" class="text-white">注册</a>
      </div>
    {% endif %}
  </div>
</header>
