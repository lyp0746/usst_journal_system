{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block page_title %}修改稿件{% endblock %}
{% block content %}
<div class="card shadow p-4">
  <h2 class="card-title h5 mb-4">修改稿件 - {{ manuscript.manuscript_id }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary bg-gradient">提交修改</button>
  </form>
</div>
{% endblock %}
