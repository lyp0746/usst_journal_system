{% extends "base.html" %}
{% block page_title %}撤回稿件{% endblock %}
{% block content %}
<div class="card shadow p-4">
  <h2 class="card-title h5 mb-4">撤回稿件</h2>
  <p>您确定要撤回稿件 {{ manuscript.manuscript_id }} - 《{{ manuscript.title_cn }}》吗？此操作不可撤销。</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger bg-gradient">确认撤回</button>
    <a href="{% url 'manuscript_list' %}" class="btn btn-secondary bg-gradient">取消</a>
  </form>
</div>
{% endblock %}
