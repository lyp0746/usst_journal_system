{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block page_title %}登录{% endblock %}
{% block content %}
<div class="card shadow p-4">
  <h2 class="card-title h5 mb-4">用户登录</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary bg-gradient">登录</button>
  </form>
</div>
{% endblock %}
